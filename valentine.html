<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive;
        background:
            linear-gradient(rgba(255,182,193,0.65), rgba(255,105,180,0.65)),
            url('bg1.jpeg');
        background-size: cover;
        background-position: center;
        animation: slideshow 18s infinite;
    }

    @keyframes slideshow {
        0%   { background-image: url('bg1.jpeg'); }
        33%  { background-image: url('bg2.jpeg'); }
        66%  { background-image: url('bg3.jpeg'); }
    }

    .container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        width: 90%;
    }

    h1 {
        font-size: clamp(2em, 5vw, 3.5em);
        text-shadow: 2px 2px 12px hotpink;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 200px;
    }

    button {
        font-size: 1.4em;
        padding: 14px 28px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: all 0.2s ease;
    }

    #yes {
        background: #ff69b4;
        color: white;
        left: 20%;
    }

    #no {
        background: #555;
        color: white;
        left: 55%;
    }

    .hearts, .confetti {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to   { transform: translateY(-10vh); opacity: 0; }
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 2s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }

    #loveScreen {
        display: none;
    }

    #loveScreen img {
        width: min(280px, 80%);
        border-radius: 20px;
        box-shadow: 0 0 30px pink;
        margin-top: 20px;
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>
<div class="confetti"></div>

<div class="container" id="mainScreen">
    <h1>
        üíñ Peechu my cookie üç™,<br>
        will you be my Valentine,<br>
        <span style="color:#ffd1dc;">HER NAME</span>? üíñ
        <br><br>
        <small>(Forever your <b>INSIDE JOKE</b> üòò)</small>
    </h1>

    <div class="buttons">
        <button id="yes">Yes üòçüíç</button>
        <button id="no">No ü•∫üò≠</button>
    </div>
</div>

<div class="container" id="loveScreen">
    <h1>
        Thank You So Much ‚ù§Ô∏è<br>
        I Love You Forever üíï<br>
        <small>‚Äî Your <b>PET NAME</b> ü•∞</small>
    </h1>
    <img src="yes.jpeg" alt="My Photo">
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainScreen = document.getElementById("mainScreen");
    const loveScreen = document.getElementById("loveScreen");
    const confettiContainer = document.querySelector(".confetti");
    const music = document.getElementById("bgMusic");

    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        yesScale += 0.08;
        yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
        mainScreen.style.display = "none";
        loveScreen.style.display = "block";
        music.play();
        launchConfetti();
    });

    function launchConfetti() {
        for (let i = 0; i < 120; i++) {
            const piece = document.createElement("div");
            piece.className = "confetti-piece";
            piece.style.left = Math.random() * 100 + "vw";
            piece.style.top = "-10px";
            piece.style.background = Math.random() > 0.5 ? "pink" : "red";
            piece.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
            confettiContainer.appendChild(piece);
            setTimeout(() => piece.remove(), 2000);
        }
    }

    // Floating hearts
    const heartsContainer = document.querySelector(".hearts");
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 30 + 15 + "px";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 250);
</script>

</body>
</html>
